<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration Form Validation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  label {
    display: inline-block;
    width: 100px;
    margin-bottom: 8px;
  }
  input {
    padding: 6px;
    width: 250px;
  }
  .error {
    color: red;
    margin-left: 10px;
    font-size: 0.9em;
  }
  button {
    margin-top: 10px;
    padding: 8px 16px;
  }
</style>
<script>
  function validateForm(event) {
    event.preventDefault(); // prevent form submission for demo

    // Clear previous errors
    const errorEls = document.querySelectorAll(".error");
    errorEls.forEach(el => el.textContent = "");

    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const email = document.getElementById("email").value.trim();

    let isValid = true;

    // Name validation: starts with alphabet, then alphanumeric, min length 6
    const namePattern = /^[A-Za-z][A-Za-z0-9]{5,}$/;
    if (!namePattern.test(name)) {
      document.getElementById("nameError").textContent = "Name must start with a letter, followed by alphanumeric characters, minimum length 6.";
      isValid = false;
    }

    // Mobile validation: exactly 10 digits
    const mobilePattern = /^\d{10}$/;
    if (!mobilePattern.test(mobile)) {
      document.getElementById("mobileError").textContent = "Mobile must be exactly 10 digits.";
      isValid = false;
    }

    // Email validation: basic format
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      document.getElementById("emailError").textContent = "Enter a valid email address.";
      isValid = false;
    }

    if (isValid) {
      alert("Registration successful!");
      // You can submit the form here or reset fields
      // event.target.submit();
    }
  }
</script>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="regForm" onsubmit="validateForm(event)">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <span class="error" id="nameError"></span>
    </div>
    <div>
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile" required />
      <span class="error" id="mobileError"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="emailError"></span>
    </div>
    <button type="submit">Register</button>
  </form>
</body>
</html>
