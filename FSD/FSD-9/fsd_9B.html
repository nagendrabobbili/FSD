<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Number Functions with Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  #result {
    margin-top: 20px;
    padding: 10px;
    background: #f0f0f0;
    border-radius: 5px;
    min-height: 30px;
  }
  button {
    margin-right: 10px;
    margin-top: 10px;
  }
</style>
<script>
  function factorial(n) {
    if (n < 0) return "Undefined for negative numbers";
    let fact = 1;
    for (let i = 2; i <= n; i++) fact *= i;
    return fact;
  }

  function fibonacci(n) {
    if (n <= 0) return [];
    let fib = [0];
    if (n === 1) return fib;
    fib.push(1);
    let next = fib[0] + fib[1];
    while (next <= n) {
      fib.push(next);
      next = fib[fib.length - 1] + fib[fib.length - 2];
    }
    return fib;
  }

  function primesUpTo(n) {
    if (n < 2) return [];
    let primes = [];
    for (let i = 2; i <= n; i++) {
      let isPrime = true;
      for (let j = 2; j <= Math.sqrt(i); j++) {
        if (i % j === 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) primes.push(i);
    }
    return primes;
  }

  function isPalindrome(n) {
    let str = n.toString();
    return str === str.split("").reverse().join("");
  }

  function getInputNumber() {
    const input = document.getElementById("numInput").value.trim();
    const num = Number(input);
    if (input === "" || isNaN(num) || !Number.isInteger(num) || num < 0) {
      showResult("Please enter a valid non-negative integer.");
      return null;
    }
    return num;
  }

  function showResult(text) {
    document.getElementById("result").textContent = text;
  }

  function onFactorial() {
    const n = getInputNumber();
    if (n === null) return;
    showResult(`Factorial of ${n} is ${factorial(n)}`);
  }

  function onFibonacci() {
    const n = getInputNumber();
    if (n === null) return;
    showResult(`Fibonacci series up to ${n}: ${fibonacci(n).join(", ")}`);
  }

  function onPrime() {
    const n = getInputNumber();
    if (n === null) return;
    if (n < 2) {
      showResult("Prime numbers start from 2. Please enter a number >= 2.");
      return;
    }
    showResult(`Prime numbers up to ${n}: ${primesUpTo(n).join(", ")}`);
  }

  function onPalindrome() {
    const input = document.getElementById("numInput").value.trim();
    if (input === "" || isNaN(input)) {
      showResult("Please enter a valid number.");
      return;
    }
    showResult(`${input} is ${isPalindrome(input) ? "" : "not "}a palindrome.`);
  }
</script>
</head>
<body>
  <h2>Number Functions</h2>
  <input type="text" id="numInput" placeholder="Enter a non-negative integer" />
  <br />
  <button onclick="onFactorial()">Factorial</button>
  <button onclick="onFibonacci()">Fibonacci</button>
  <button onclick="onPrime()">Prime</button>
  <button onclick="onPalindrome()">Palindrome</button>

  <div id="result"></div>
</body>
</html>
