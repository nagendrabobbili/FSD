<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Types Example</title>
  <style>
    p.internal {
      color: green;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 style="color: red; text-decoration: underline;">
    This is Inline Styled Heading
  </h2>
  <p class="internal">This paragraph is styled using internal CSS.</p>
  <p class="external">This paragraph is styled using external CSS.</p>
</body>
</html>
