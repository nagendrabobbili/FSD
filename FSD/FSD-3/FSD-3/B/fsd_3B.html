<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio & Video Example</title>
<style>
  body { font-family: Arial, sans-serif; margin:20px; line-height:1.5; background:#f9f9f9; color:#333; }
  h1, h2 { margin-bottom:10px; }
  section { margin-bottom:25px; padding:15px; border:1px solid #ccc; border-radius:8px; background:#fff; }
  audio, video { display:block; margin-top:10px; max-width:100%; }
</style>
</head>
<body>

  <video controls>

  </video>

</html>
