<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Font and Text Example</title>
  <style>
    .text-example {
      font-size: 22px;           /* i. Sets the font size */
      font-weight: bold;         /* ii. Makes the text bold */
      font-style: italic;        /* iii. Makes the text italic */
      text-decoration: underline; /* iv. Underlines the text */
      text-transform: uppercase; /* v. Converts text to uppercase */
      text-align: center;        /* vi. Centers the text */
    }
  </style>
</head>
<body>
  <h2 class="text-example">
    Css Font and Text Properties in Action
  </h2>
</body>
</html>
