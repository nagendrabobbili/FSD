<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers</title>
    <script>
        function printNumbers() {
            // For Loop
            document.getElementById("output").innerHTML += "<h3>Using For Loop:</h3>";
            for (let i = 1; i <= 10; i++) {
                document.getElementById("output").innerHTML += i + "<br>";
            }

            // While Loop
            document.getElementById("output").innerHTML += "<h3>Using While Loop:</h3>";
            let i = 1;
            while (i <= 10) {
                document.getElementById("output").innerHTML += i + "<br>";
                i++;
            }

            // Do-While Loop
            document.getElementById("output").innerHTML += "<h3>Using Do-While Loop:</h3>";
            i = 1;
            do {
                document.getElementById("output").innerHTML += i + "<br>";
                i++;
            } while (i <= 10);
        }
    </script>
</head>
<body>
    <h2>Print Numbers 1 to 10</h2>
    <button onclick="printNumbers()">Print Numbers</button>
    <div id="output"></div>
</body>
</html>
