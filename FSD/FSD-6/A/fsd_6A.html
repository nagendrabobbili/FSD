<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Internal and External JS Example</title>
</head>
<body>
<h2>Internal JavaScript Example</h2>
<button onclick="internalFunction()">Click Me (Internal JS)</button>

<h2>External JavaScript Example</h2>
<button onclick="externalFunction()">Click Me (External JS)</button>
<script>
  function internalFunction() {
    alert("This is internal JavaScript!");
  }
</script>
<script src="external.js"></script>
</body>
</html>
