<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Display Output Methods</title>
</head>
<body>
<h2>Output Examples</h2>
<div id="outputDiv"></div>
<script>
  alert("This is an alert box!");
  document.write("<p>This is using document.write()</p>");
  console.log("This message is logged to the console");
  document.getElementById("outputDiv").innerHTML = "<p>This is inside a div using innerHTML.</p>";
</script>
</body>
</html>
